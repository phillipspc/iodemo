<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://unpkg.com/stimulus/dist/stimulus.umd.js"></script>
    <style media="screen">
      #canvas {
        background-color: black;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="300" height="300" data-controller="canvas"></canvas>
    <script>
      (() => {
        const application = Stimulus.Application.start()

        application.register("canvas", class extends Stimulus.Controller {
          connect() {
            this.canvas = this.element;
            this.ctx = canvas.getContext("2d");
            this.ctx.fillStyle = "#FF0000";
            this.x = 0
            this.y = 0
            this.ctx.fillRect(this.x,this.y,150,75);
            this.speed = 5

            document.addEventListener("keydown", e => {
              switch (e.key) {
                case "ArrowUp":
                  this.moveRectAndUpdate(0, -this.speed)
                  break;
                case "ArrowDown":
                  this.moveRectAndUpdate(0, this.speed)
                  break;
                case "ArrowLeft":
                  this.moveRectAndUpdate(-this.speed, 0)
                  break;
                case "ArrowRight":
                  this.moveRectAndUpdate(this.speed, 0)
                  break;

                default:
                  break;
              }
            })
          }

          moveRectAndUpdate(xDiff, yDiff) {
            this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height)
            this.x += xDiff
            this.y += yDiff
            this.ctx.fillRect(this.x,this.y,150,75);
          }

          // â€¦
        })
      })()
    </script>
  </body>
</html>
